<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="autenticar()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="seu@email.com"
        />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          formControlName="senha"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
      >
        Entrar
      </button>
    </form>
    <div *ngIf="errorMessage" class="text-red-500 mt-4 text-center">
        {{ errorMessage }}
    </div>

    <p class="mt-4 text-center text-sm text-gray-600">
      Não tem uma conta?
      <a href="/cadastro" class="text-blue-600 hover:underline">Cadastre-se</a>
    </p>
  </div>
</div>
