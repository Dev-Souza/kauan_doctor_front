  <!-- Agenda -->
  <section class="mb-10">

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

        <p class="text-lg font-semibold text-blue-700 text-center">{{ horario.dia }}</p>
        <ul class="mt-3 space-y-1 text-gray-600 text-sm">
          <li *ngFor="let hora of horario.horas" class="pl-2 border-l-4 border-blue-500">{{ hora }}</li>

    </div>
  </section>

  <!-- Consultas marcadas -->
  <section class="mb-10">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Consultas marcadas</h2>
    <div *ngIf="consultas.length > 0; else semConsultas">
      <div *ngFor="let consulta of consultas" class="bg-white p-6 rounded-xl shadow-md mb-4 hover:shadow-lg transition">
        <p><strong class="text-blue-700">Paciente:</strong> {{ consulta.paciente }}</p>
        <p><strong class="text-blue-700">Data:</strong> {{ consulta.data }}</p>
        <p><strong class="text-blue-700">Hora:</strong> {{ consulta.hora }}</p>
      </div>
    </div>
    <ng-template #semConsultas>
      <p class="text-gray-500 italic text-center">Nenhuma consulta marcada.</p>
    </ng-template>
  </section>
