<div class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-2xl font-bold text-blue-700 mb-4">Painel do Médico</h1>

  <!-- Agenda -->
  <section class="mb-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">Agenda disponível</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <div *ngFor="let horario of agendaDisponivel" class="bg-white p-4 rounded shadow">
        <p class="font-medium">{{ horario.dia }}</p>
        <ul class="mt-2 text-sm text-gray-600">
          <li *ngFor="let hora of horario.horas">{{ hora }}</li>
        </ul>
      </div>
    </div>
  </section>

  <!-- Consultas marcadas -->
  <section class="mb-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">Consultas marcadas</h2>
    <div *ngIf="consultas.length > 0; else semConsultas">
      <div *ngFor="let consulta of consultas" class="bg-white p-4 rounded shadow mb-2">
        <p><strong>Paciente:</strong> {{ consulta.paciente }}</p>
        <p><strong>Data:</strong> {{ consulta.data }}</p>
        <p><strong>Hora:</strong> {{ consulta.hora }}</p>
      </div>
    </div>
    <ng-template #semConsultas>
      <p class="text-gray-500">Nenhuma consulta marcada.</p>
    </ng-template>
  </section>

  <!-- Anotações -->
  <section>
    <h2 class="text-xl font-semibold text-gray-800 mb-2">Anotações</h2>
    <textarea (ngModel)="anotacoes" rows="5" class="w-full p-4 border rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    <button (click)="salvarAnotacoes()" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      Salvar
    </button>
  </section>
</div>
